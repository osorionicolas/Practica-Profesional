<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        Welcome to Dashboard!
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        Your Registered EmailID : {{userEmail}}
      </ion-col>
    </ion-row>
  </ion-grid>  
  
  <ion-item>
    <app-flashlight></app-flashlight>
  </ion-item>

  <ion-item>
    <app-camera></app-camera>
  </ion-item>

  <ion-item>
    <app-gyroscope></app-gyroscope>
  </ion-item>

  <ion-item>
      <app-qrscanner></app-qrscanner>
  </ion-item>

  <ion-item>
    <app-nav-controller></app-nav-controller>
  </ion-item>

  <ion-item>
      <app-notifications></app-notifications>
  </ion-item>
  
</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>

<ion-content>
  <div class="login-wrap">
    <div class="login-html">
      <span class="tab">Iniciar Sesión</span>
      <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
        <div class="group">
          <ion-label for="user" class="label">Email</ion-label>
          <input type="text" class="input" formControlName="email" required>
        </div>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        <div class="group">
          <ion-label for="pass" class="label">Contraseña</ion-label>
          <input type="password" class="input" formControlName="password" data-type="password" required>
        </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <br>
        <div class="group">
          <ion-button shape="round" type="submit" [disabled]="!validations_form.valid">Ingresar</ion-button>
          <label class="error-message">{{errorMessage}}</label>
        </div>
      </form>
      <div class="hr"></div>
      <ion-item>
          <ion-label>Usuarios</ion-label>
          <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="user" (ionChange)="setDefaultUser()">
            <ion-select-option *ngFor="let user of defaultUsers" [value] = "user">{{user.email}}</ion-select-option>
          </ion-select>
        </ion-item>
    </div>
  </div>  
</ion-content>

<ion-list>
  <ion-list-header>
    <ion-label><h2>Historial de Recargas</h2></ion-label>
    <ion-icon name="trash" size="large" (click)="clear('usedCharges'); overrideCollection('qrs','enabled','true')"></ion-icon>
  </ion-list-header>
  <ion-item *ngFor="let charge of charges | async">
    <ion-label>{{charge.date | date:'dd-MM-yy hh:mm'}}</ion-label>
    <ion-label class="ion-text-right">Valor: {{charge.value}}</ion-label>
  </ion-item>
  <ion-item *ngIf="(charges | async)?.length==0">
    No hay cargas realizadas
  </ion-item>
</ion-list>

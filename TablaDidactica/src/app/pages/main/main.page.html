<ion-content fullscreen>
  <button *ngIf="language" class="back"><ion-icon (click)="return()" name="arrow-back"></ion-icon></button>
  <ion-row>
    <ion-col size="8">
      <div *ngIf="language != '' && languageBool" class="flag-container" (click)="changeLanguage()">
        <img class="flag"src="../../../assets/idiomas/{{language}}.svg">
      </div>
    </ion-col>
    <ion-col size="2"> 
      <div *ngIf="topic != '' && topicBool" class="flag-container" (click)="changeTopic()">
        <img class="flag"src="../../../assets/temas/{{topic}}.svg">
      </div>
    </ion-col>
  </ion-row>
  <app-background></app-background>
  <app-topic *ngIf="!languageBool && !topicBool" (selected)="setOption($event, 'idiomas')" [category]="'idiomas'"></app-topic>
  <app-topic *ngIf="languageBool && !topicBool" (selected)="setOption($event, 'temas')" [category]="'temas'"></app-topic>
  <app-game *ngIf="languageBool && topicBool" [language]="language" [topic]="topic"></app-game>
</ion-content>

<div *ngIf="topic=='colores'">
  <ion-row *ngFor="let item of array">
    <ion-card color="{{item}}" button="true" (click)="play(item)">
      <ion-card-content></ion-card-content>
    </ion-card>
  </ion-row>
</div>

<div *ngIf="topic!='colores'">
  <ion-row *ngFor="let item of array">
    <ion-card button="true" (click)="play(item)">
      <ion-card-content>
          <img src="../../../assets/imagenes/{{topic}}/{{item}}.svg">
        </ion-card-content>
    </ion-card>
  </ion-row>
</div>
